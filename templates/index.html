<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            color: #333;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            margin-top: 10px;
        }
        #status {
            margin-top: 10px;
            color: blue;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Bulk scraping of Deakin online handbook entries</h2>
    <p style="margin-top: -10px; color: #555;">
        Please upload an <strong>excel file</strong> containing the unit codes in the first
        column (<strong>column A</strong>).
    </p>
    <p style="margin-top: -10px; color: #555;">
        Handbook contents for all units listed will be combined into an excel file
        you can download.
    </p>

    <div style="display: flex; flex-direction: column; gap: 10px; max-width: 300px;">
        <input type="file" id="fileInput" accept=".xlsx,.xls" required>
        <button onclick="uploadFile()">Scrape and Download</button>
    </div>

    <div id="status"></div>
    <progress id="progressBar" value="0" max="100"></progress>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const statusDiv = document.getElementById("status");
            const progressBar = document.getElementById("progressBar");

            if (!fileInput.files.length) {
                statusDiv.innerText = "❌ Please select a file.";
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            statusDiv.innerText = "⏳ Scraping in progress...";
            progressBar.value = 0;

            // Start listening to progress updates
            const evtSource = new EventSource("/progress-stream");
            evtSource.onmessage = function(event) {
                const message = event.data;
                statusDiv.innerText = message;

                const match = message.match(/\((\d+) of (\d+)\)/);
                if (match) {
                    const current = parseInt(match[1]);
                    const total = parseInt(match[2]);
                    const percent = Math.round((current / total) * 100);
                    progressBar.value = percent;
                }

                if (message.includes("Scraping completed")) {
                    evtSource.close();
                }
            };

            // Trigger scraping
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error("Scraping failed.");
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "scraped_units.xlsx";
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
                statusDiv.innerText = "✅ Scraping completed successfully!";
            })
            .catch(error => {
                statusDiv.innerText = `❌ Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
